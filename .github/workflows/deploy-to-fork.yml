name: Push to Personal Repo for Vercel Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build

      - name: Prepare output folder
        run: |
          rm -rf output
          mkdir output
          if [ -d "public" ]; then cp -r public output/; fi
          if [ -d ".next" ]; then cp -r .next output/; fi
          cp package.json next.config.ts output/

      - name: Push to personal repo
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.PERSONAL_REPO_TOKEN }}
        with:
          source-directory: 'output'
          destination-github-username: GraceKim527
          destination-repository-name: SKHUni-FE
          user-email: ${{ secrets.PERSONAL_EMAIL }}
          commit-message: 'üîÅ Sync from team repo: ${{ github.sha }}'
          target-branch: main
